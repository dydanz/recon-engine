services:
  postgres:
    image: postgres:15-alpine
    container_name: recon-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recon_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recon-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: recon_db
      DB_SSLMODE: disable
      SERVER_PORT: 8080
      LOG_LEVEL: info
      BATCH_SIZE: 10000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./test/testdata:/app/testdata

volumes:
  postgres_data:
